<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Elisa!</title>
    <style>
        @keyframes backgroundChange {
            0% { background-color: #ff0000; }
            25% { background-color: #00ff00; }
            50% { background-color: #0000ff; }
            75% { background-color: #ff00ff; }
            100% { background-color: #ff0000; }
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            animation: backgroundChange 10s infinite;
        }
        .mosaique {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }
        .mosaique img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Arrondit les coins des images */
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            z-index: 1;
        }
        .youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Place la vidéo derrière le contenu de la page */
        }
    </style>
</head>
<body>
    <iframe class="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=VIDEO_ID&controls=0&showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            confetti.style.opacity = Math.random();
            confetti.style.backgroundColor = `hsla(${Math.random() * 360}, 100%, 50%, 0.8)`;

            confetti.style.animationName = 'fall';
            confetti.style.animationTimingFunction = 'linear';

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        `;
        document.head.appendChild(style);

        setInterval(createConfetti, 50);
